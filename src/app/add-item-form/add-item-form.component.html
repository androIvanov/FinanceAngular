<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field">
            <p class="control">
                <input type="number" required style="width: 100px;" name="amount" class="input" placeholder="Amount" [ngModel]="item.amount">
            </p>
        </div>

        <div class="field">
            <p class="control desc">
                <input type="text" required name="description" class="input" placeholder="Description" [ngModel]="item.description">
            </p>
        </div>

        <div class="field">
            <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">ADD</button>
        </div>

    </div>
</form>
