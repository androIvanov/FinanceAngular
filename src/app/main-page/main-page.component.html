<div class="top-bar">
    <h1>Finance Calculator</h1>
</div>

<section class="total-budget-section">
    <app-clock></app-clock>
    <h2 [ngClass]="{'red': total < 0, 'green': total >= 0}">{{total}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <app-add-item-form style="padding: 20px;" (itemData)="addItem($event);"></app-add-item-form>
    </div>
</section>
<hr style="margin: 0;">
<app-budget-item-list (parentDelete)="finalDelete($event)" [budgetItems]="budgetItems"></app-budget-item-list>
